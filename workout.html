<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ワークアウトジャーニー - トレーニング記録を簡単に管理">
  <title>ワークアウト - ワークアウトジャーニー</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .transition-all {
      transition: all 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <!-- サイドバー -->
    <div class="w-64 bg-gradient-to-b from-blue-800 to-blue-900 text-white">
      <div class="p-4">
        <div class="flex items-center mb-8">
          <span class="text-xl font-bold">ワークアウトジャーニー</span>
        </div>
        <nav>
          <ul class="space-y-2">
            <li>
              <a href="/dashboard.html" class="flex items-center p-2 rounded-md transition-all hover:bg-blue-700">
                ダッシュボード
              </a>
            </li>
            <li>
              <a href="/workout.html" class="flex items-center p-2 rounded-md bg-blue-700 transition-all hover:bg-blue-600">
                ワークアウト
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="flex-1 flex flex-col">
      <!-- ヘッダー -->
      <header class="bg-white shadow-sm">
        <div class="px-4 py-4 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-900">ワークアウト記録</h1>
        </div>
      </header>

      <!-- コンテンツ -->
      <main class="flex-1 p-6 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
          <div class="bg-white shadow-sm rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">ワークアウトを記録する</h2>
            
            <!-- ワークアウトフォーム -->
            <form id="workoutForm">
              <!-- フォームコンテンツ -->
              <div class="mt-6 flex justify-end space-x-4">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                  キャンセル
                </button>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                  保存
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // 既存のJavaScriptコード
    // ダッシュボードへの遷移
    document.querySelectorAll('button[type="button"]').forEach(button => {
      if (
        button.id !== 'menuButton' && 
        button.id !== 'addExercise' && 
        !button.classList.contains('delete-exercise') && 
        !button.classList.contains('tab-button') &&
        !button.classList.contains('view-details') &&
        !button.classList.contains('close-modal')
      ) {
        button.addEventListener('click', function() {
          window.location.href = '/dashboard.html';
        });
      }
    });

    // キャンセルボタンのみダッシュボードへの遷移
    document.querySelector('.mt-6.flex.justify-end.space-x-4 button[type="button"]').addEventListener('click', function() {
      window.location.href = '/dashboard.html';
    });

    // タブ切り替え機能
  </script>
</body>
</html>
